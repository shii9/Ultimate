<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="CSS/login.css">

</head>
<body>
  <div class="main-container">
    <div class="form-container">
      <div class="header">
        <img src="image/logo.png" alt="Logo" class="logo">
        <h1 class="title"><span class="highlight">Ul</span>timate</h1>
      </div>
      <form class="login-form">
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Enter Your Email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Your Password" required>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" class="btn login-btn">Login</button>
        <div class="separator">
          <span>OR</span>
        </div>
        <div class="social-login">
          <button class="social-btn google">Google</button>
          <button class="social-btn twitter">Twitter</button>
          <button class="social-btn facebook">Facebook</button>
        </div>
        <p class="signup-text">
          Don't have an account? <a href="sign_up.html" class="signup-link">Sign Up</a>
        </p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
