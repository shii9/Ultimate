<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      font-size: 18px; /* Increased font size */
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .back-btn {
      font-size: 20px; /* Increased button size */
      padding: 10px 15px;
      border: none;
      background-color: #ff0000; /* Changed to red */
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
      position: absolute; /* Moved to content area */
      top: 20px;
      left: 20px;
      transition: transform 0.3s ease, background-color 0.3s ease; /* Added animation */
    }

    .back-btn:hover {
      transform: scale(1.1); /* Slightly enlarges on hover */
      background-color: #cc0000; /* Adjusted hover color to darker red */
    }

    .form-container {
      background: #fff;
      border-radius: 8px;
      padding: 40px; /* Increased padding */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 80px; /* Adjusted logo size */
      height: auto;
    }

    .header h1 {
      font-size: 28px; /* Increased title font size */
      color: #333;
    }

    .highlight {
      color: #ff0000; /* Changed to red */
    }

    .signup-form {
      display: flex;
      flex-direction: column;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 18px; /* Increased label size */
      color: #555;
      margin-bottom: 8px;
    }

    .input-group input {
      width: 100%;
      padding: 12px; /* Increased input padding */
      font-size: 16px; /* Increased input font size */
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .country-wrapper {
      position: relative;
    }

    .btn {
      font-size: 18px; /* Increased button font size */
      padding: 14px 20px; /* Increased button padding */
      background-color: #ff0000; /* Changed to red */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .signup-btn {
      width: 100%;
    }

    .btn:hover {
      background-color: #cc0000; /* Adjusted hover color to darker red */
    }
  </style>
</head>
<body>
  <div class="main-container">
    <a href="login.html">
      <button class="back-btn">‚Üê</button>
    </a>
    
    <div class="form-container">
      <div class="header">
        <img src="/image/logo.png" alt="Logo" class="logo">
        <h1><span class="highlight">Ul</span>timate</h1>
      </div>
      <form class="signup-form">
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter Your Name" required>
        </div>
        
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Enter Your Email" required>
        </div>
        
        <div class="input-group">
          <label for="mobile">Mobile</label>
          <input type="tel" id="mobile" placeholder="Enter Your Mobile Number" required>
        </div>
        
        <div class="input-group">
          <label for="country">Country</label>
          <div class="country-wrapper">
            <input type="text" id="country" value="Bangladesh" readonly>          
          </div>
        </div>
      
        <a href="condition.html">
          <button type="button" class="btn signup-btn">Sign Up</button>
        </a>  
      </form>
    </div>
  </div>
</body>
</html>
